<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>strm</title>
<link rel="icon" type="image/png" href="favicon.png"/>
<link rel="stylesheet" type="text/css" href="style/base.css">
</head>
<body>
	<div id="title">
		<img src="style/itg.webp">
		<h1>sream gerantor</h1>
	</div>
	<div id="main-container">
		<label for="chart">giv chart</label>&nbsp;&nbsp;
		<input type="file" name="chart" id="chart" accept=".sm, .ssc"/>
		<br><br>
		<label for="holds-quant">quad holds</label>
		<select id="holds-quant">
			<option value="4">4ths</option>
			<option value="8">8ths</option>
			<option value="16" selected="selected">16ths</option>
			<option value="24">24ths</option>
			<option value="32">32nds</option>
		</select>
		<input type="number" id="customquant-holds" name="customquant-holds" min="0" max="1000" />
		<label for="customquant-holds">&lt;-- custom quantizations (will</label>
		<br>
		<label for="rolls-quant">quad rolls&nbsp;</label>
		<select id="rolls-quant">
			<option value="4">4ths</option>
			<option value="8" selected="selected">8ths</option>
			<option value="16">16ths</option>
			<option value="24">24ths</option>
			<option value="32">32nds</option>
		</select>
		<input type="number" id="customquant-rolls" name="customquant-rolls" min="0" max="1000" />
		<label for="customquant-rolls">&lt;-- override dropdown selection)</label>
		<br><br>
		<label for="candles">candle density</label>
		<select id="candles">
			<option value="-1">no candles</option>
			<option value="10">few</option>
			<option value="6" selected="selected">some</option>
			<option value="3">many</option>
			<option value="0">wtf</option>
		</select>
		<br><br>
		<input type="submit" id="separti" value="se parti" onclick="seParti()"/>
	</div>
	<script src="scripts/StreamBlock.min.js" type="text/javascript"></script>
	<script src="scripts/Generator.min.js" type="text/javascript"></script>
	<script src="scripts/gen.min.js" type="text/javascript"></script>
</body>
